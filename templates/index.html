<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Practice</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>DSA Practice</h1>
    </header>

    <div class="container">
        <h2>Add a Question</h2>
        <form action="/add_question" method="POST">
            <input type="text" name="name" placeholder="Question Name" required>
            <input type="url" name="leetcode_link" placeholder="LeetCode Link">
            <input type="text" name="topics" placeholder="Topics (comma-separated)">
            <button type="submit">Add Question</button>
        </form>

        <h2>Actions</h2>
        <button onclick="window.location.href='/random_questions'">Random Questions</button>
        <button onclick="window.location.href='/all_questions'">All Questions</button>

        <h2>Contact</h2>
        <div class="contact">
            <h2>Your Contact Information</h2>
            <p>Email: <a href="mailto:vibhavanand25@gmail.com">vibhavanand25@gmail.com</a></p>
            <p>LinkedIn: <a href="https://www.linkedin.com/in/vibhavanand25/" target="_blank">linkedin.com/in/vibhavanand25</a></p>
            <p>GitHub: <a href="https://github.com/vibhavanand25" target="_blank">github.com/vibhavanand25</a></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Vibhav Anand</p>
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
